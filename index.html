<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <style type="text/css">
          #bs-example-navbar-collapse-1{
            position: relative;
          }
          .h_center{
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
          }
          @media(max-width: 767px){
                .h_center{
            position: relative;
            left: 0;
            transform: none;
              }
          }
          .navbar-brand{
            padding: 8px;
            margin: 0 20px;
          }
          .navbar_v_center{
                margin-top : 15px;
                margin-bottom: 15px;     
          }
          .navbar-btn{
              margin: 23px 0;
          }
          .navbar-toggle{
            margin-top : 23px;
            margin-bottom: 23px;                                                
          }
          .navbar-nav>li>a{
            text-align: center;
          }
    </style>
  </head>
  <body>
  <nav class="navbar navbar-default">
      <div class="containe-fluid">
        <div class="navbar-header">     
            <img class="navbar-brand navbar_v_center" src="https://www.byton.com/img/header-logo-dark.svg">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            </div>
            <!--可折叠部分-->
            
           <div class="collapse navbar-collapse " id="bs-example-navbar-collapse-1">
              <!--导航栏-->
                <ul class="nav navbar-nav h_center navbar_v_center">
                  <li><a href="#" >PRODUCT</a></li>
                  <li><a href="#">MOMENTS</a></li>
                  <li><a href="#">ABOUT</a></li>
                  <li><a href="#">JOIN</a></li>
                </ul>
            <!--按钮-->
            <div class="navbar-right nav navbar-btn">
              <button type="button" class="btn btn-default ">Keep in Touch</button>
              <button type="button" class="btn btn-default">Reserve your BYION</button>
            </div>
          </div>
      </div>
  </nav>



    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
  </body>
</html>
